
{% extends "base.html" %}
{% block content %}

<h2>Update a Wrestler</h2>

<form action="/wrestlers/{{ wrestler.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ wrestler.name }}">
        <input type="submit">
    </div>
</form>

{% endblock %}
