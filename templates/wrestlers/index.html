{% extends 'base.html' %}

{% block content  %}

<h2>Wrestlers</h2>

{% for wrestler in wrestlers %}

<section>
    <p>{{ wrestler.name }}</p>

    <a href="/wrestlers"></a>

    <form action="/wrestler/{{ wrestler.id }}/delete" method="POST">
        <input type="submit" value="Delete">
   
</section>

    
{% endfor %}
    
{% endblock  %}
